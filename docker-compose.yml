version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: DockerFile
    restart: always
    entrypoint: dockerize -timeout 60s -wait tcp://db:3306 air
    env_file: .env
    environment:
      MARIADB_USERNAME: user
      MARIADB_PASSWORD: password
      MARIADB_HOSTNAME: db
      MARIADB_DATABASE: linq
      PORT: 3001
      TZ: Asia/Tokyo
      STAGING: development
    ports:
      - 3001:3001
    volumes:
      - .:/app
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE
    depends_on:
      - db
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: linq
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    restart: always
